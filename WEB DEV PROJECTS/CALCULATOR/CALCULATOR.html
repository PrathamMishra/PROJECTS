<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="CALCULATOR.css">
</head>
<body>
	<h1 align="center">CALCULATOR</h1>
	<p align="center">0</p>
	<div id="container">
		<button class="square" id="AC">AC</button>
		<button class="square" id="DEL">DEL</button>
		<button class="square" id="%">%</button>
		<button class="square" id="/">/</button>
		<button class="square" class="num">1</button>
		<button class="square" class="num">2</button>
		<button class="square" class="num">3</button>
		<button class="square" id="*">*</button>
		<button class="square" class="num">4</button>
		<button class="square" class="num">5</button>
		<button class="square" class="num">6</button>
		<button class="square" id="+">+</button>
		<button class="square" class="num">7</button>
		<button class="square" class="num">8</button>
		<button class="square" class="num">9</button>
		<button class="square" id="-">-</button>
		<button class="square" class="num">0</button>
		<button class="square" id="equals">=</button>
	</div>
	<script type="text/javascript" src="CALCULATOR.js"></script>
</body>
</html>
