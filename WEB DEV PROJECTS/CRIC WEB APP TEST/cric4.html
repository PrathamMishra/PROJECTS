<!DOCTYPE html>
<html>
<head>
	<title>cric4</title>
	<link rel="stylesheet" type="text/css" href="cric4.css">
</head>
<body>
	<h1 class="head">CRICKET SCORER</h1>
	<div class="sub">
 			<label for="striker">Choose striker batsman: </label>
			<select id="striker" style="height: 30px;width: 200px;background-color: lightblue;color: black; border-radius: 5px;border: 2px solid blue;">
			</select>
	</div>
	<div class="sub"><label for="nonStriker">Choose non-striker 		batsman: </label>
			<select id="nonStriker" style="height: 30px;width: 200px;background-color: lightblue;color: black; border-radius: 5px;border: 2px solid blue;">
			</select>
	</div>
	<div class="sub"><label for="bowler">Choose bowler: </label>
			<select id="bowler" style="height: 30px;width: 200px;background-color: lightblue;color: black; border-radius: 5px;border: 2px solid blue;">
			</select>
	</div>
<script type="text/javascript" src="cric4.js"></script>
</body>
</html>
